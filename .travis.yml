language: node_js
node_js:
  - "6.1"
install:
  - npm install
script:
  - npm test
  - npm run build
deploy:
  provider: heroku
  app: cloudboard-app
  api_key:
    secure: $HEROKU_API_KEY
  run:
    - npm install
    - npm run build:heroku
after_success: node_modules/gulp/bin/gulp.js deploy --user $FTP_USER --password $FTP_PASSWORD
